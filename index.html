<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ali & Sara's Wedding</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #242301;
      text-align: center;
      padding: 20px;
    }

    .invite {
      background: #111;
      background-image: url("weddingBackground.jpg");
	  background-position: center;
      border: 2px solid #ffd700;
      border-radius: 12px; 
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 90px #ffd70066;
    }

    h1 {
      color: #fff;
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      color: #ffd700;
      font-size: 28px;
    }

    .details {
      margin-top: 30px;
      font-size: 18px;
      color: #eee;
    }

    .rsvp-button {
      margin-top: 40px;
    }

    button {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

  <div class="invite">
    <h1>You're Invited!</h1>
    <h2>Ali & Sara's Wedding</h2>

    <div class="details">
      <p><b>Date:</b> August 15, 2025</p>
      <p><b>Time:</b> 4:00 PM to 9:00 PM</p>
      <p><b>Location:</b> Kingsway street, Dundee, Scotland</p>
    </div>

    <div class="rsvp-button">
      <button onclick="alert('Thank you for RSVPing!')">RSVP Now</button>
    </div>
  </div>

</body>
</html>
